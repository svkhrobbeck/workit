<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workit Landing Page</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="site-header-hero-wrapper">
      <!-- HEADER -->
      <header class="site-header">
        <div class="site-header__container container">
          <a class="site-header__logo logo" href="/">
            <img class="logo__img" src="images/logo-light.svg" alt="Workit logo" width="97" height="26" />
          </a>

          <a class="underline-link" href="#">Apply for access</a>
        </div>
      </header>
      <!-- /HEADER -->

      <!-- HERO -->
      <section class="hero">
        <div class="container">
          <h1>Data <span class="underline-text">tailored</span> to your needs.</h1>
          <a class="button" href="#">Learn more</a>

          <picture>
            <source srcset="images/image-hero.webp" type="image/webp" />
            <img
              src="images/image-hero.png"
              alt="Phone with statistics illustration on the sceen"
              width="767"
              height="441"
              srcset="images/image-hero.png 1x, images/image-hero@2x.png 2x"
            />
          </picture>
        </div>
      </section>
      <!-- /HERO -->
    </div>
  </body>
</html>
